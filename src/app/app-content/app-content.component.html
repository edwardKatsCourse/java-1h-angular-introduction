<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="inputName" class="form-control">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" [(ngModel)]="inputAge" class="form-control">
    </div>
    <hr>
    <button class="btn btn-success" (click)="createPerson()">Add</button>
  </div>
</div>

<div class="card">

  <div class="card-header alert-success">
    Registration
  </div>

  <div class="card-body">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      </thead>
      <tbody *ngFor="let person of persons">
      <tr>
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
